<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <script src="Assets/javascript/game.js"></script>
</head>
<body>
    <!-- placing header image here -->
    <header>
        <div id="headerImage">
            <!-- <h1>Fishing for Letters!</h1> -->
            <img src="Assets/images/header-fish1_edit1.jpg">
        </div>
    </header>
    <!-- section for main game -->
<div id="mainGame">
    <!-- section for hangman sprite -->
    <section>
        <div id="hangmanBox">
            <img id="hangmanImage" src="Assets/images/smallTransparent.gif">
        </div>

    </section>

    <!-- section for play panel -->
    <section>
        <div id="playPanel">
            <h2>Press any key to begin!</h2><br>
            <p>%var% WINS</p><br>
            <p>Your Word:</p><br>
            <p>%word spaces%</p><br>
            <p>Letters Guessed:</p><br>
            <p>%guessed letters%</p><br>
        </div>

    </section>

    <!-- section for "reset" button -->
    <section id="rstBtn">
        <div>
            reset button*
        </div>

    </section>

</div>

    <!-- footer goes here -->
    <footer class="footer1">
        <p>&copy; Copyright 2018 Mike Smith</p>
    </footer>

    
</body>
</html>
